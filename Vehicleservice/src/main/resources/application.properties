spring.application.name=Vehicleservice

server.port=8083
spring.datasource.url=${SPRING DATASOURCE_URL:jdbc:postgresql://localhost:5432/Vehicle_Service}
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.JBossAppServerJtaPlatform



